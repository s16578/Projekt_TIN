<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css" />
    <script type="application/javascript" src="../js/validationCommon.js"></script>
    <script type="application/javascript" src="../js/validationRepairEdit.js"></script>
    <title>Gwarancje</title>
</head>

<body>
    <header>
        <h1>GWARANCJE.PL</h1>
        <img src="../images/service-428539_1280.jpg" alt="LOGO" width="400" height="300">
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">Strona główna</a></li>
            <li><a href="employee-list.html">Pracownicy</a></li>
            <li><a href="repair-list.html" class="active">Naprawy</a></li>
            <li><a href="computer-list.html">Komputery</a></li>
        </ul>
    </nav>
    <main>
        <h2>Edytuj naprawę</h2>
        <form class="form" novalidate onsubmit="return validateForm();">
            <label for="id">Numer naprawy</label>
            <input type="text" name="id" value="3" id="id" disabled />
            <span id="errorId"></span>
            <label for="model">Model</label>
            <input type="text" name="model" value="Lenovo Legion GL65" id="model" disabled />
            <span id="errorModel"></span>
            <label for="status">Status</label>
            <input type="text" name="status" value="Naprawiony" id="status" />
            <span id="errorStatus" class="errors-text"></span>
            <label for="date_start">Data rozpoczęcia naprawy</label>
            <input type="date" name="date_start" value="2018-09-20" id="date_start" disabled />
            <span id="errorDateStart" class="errors-text"></span>
            <label for="date_end">Data zakończenia naprawy</label>
            <input type="date" name="date_end" value="2020-01-01" id="date_end" />
            <span id="errorDateEnd" class="errors-text"></span>
            <label for="note">Notatka</label>
            <input type="text" name="note" value="Wymiana kości RAM" id="note" />
            <span id="errorNote" class="errors-text"></span>
            <label for="cost">Całkowity koszt naprawy</label>
            <input type="number" name="cost" value="340" id="cost" />
            <span id="errorCost" class="errors-text"></span>
            <p id="errorsSummary" class="errors-text"></p>
            <input type="submit" value="Edytuj" class="form-buttons-submit" />
            <input type="submit" value="Anuluj" class="form-buttons-cancel" />
        </form>
    </main>
    <footer>
        Adam, Daniluk, s16578
    </footer>
</body>

</html>
