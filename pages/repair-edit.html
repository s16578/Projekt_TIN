    <main>
        <h2>Szczegóły naprawy</h2>
        <form class="form">
            <div>
                <label for="id">Numer naprawy</label>
                <input type="text" name="id" value="3" id="id" disabled />
            </div>
            <div>
                <label for="model">Model</label>
                <input type="text" name="model" value="Lenovo Legion GL65" id="model" disabled />
            </div>
            <div>
                <label for="status">Status</label>
                <input type="text" name="status" value="Naprawiony" id="status" />
            </div>
            <div>
                <label for="date_start">Data rozpoczęcia naprawy</label>
                <input type="date" name="date_start" value="20.04.2020" id="date_start" disabled />
            </div>
            <div>
                <label for="date_end">Data zakończenia naprawy</label>
                <input type="date" name="date_end" value="29.04.2020" id="date_end" />
            </div>
            <div>
                <label for="note">Notatka</label>
                <input type="text" name="note" value="Wymiana kości RAM" id="note" />
            </div>
            <div>
                <label for="cost">Całkowity koszt naprawy</label>
                <input type="text" name="cost" value="340" id="cost" />
            </div>
            <div class="form-buttons">
                <a href="repair-list.html" class="list-actions-button-edit">Edytuj</a>
            </div>
            <div class="form-buttons">
                <a href="repair-list.html" class="list-actions-button-details">Powrót</a>
